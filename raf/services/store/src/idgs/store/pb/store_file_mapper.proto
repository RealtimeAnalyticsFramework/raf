package idgs.store.pb;

option java_outer_classname = "PbStoreMapper";


/// mapper load file with a store
message StoreFileMapper {
	required string store_name = 1 [ default = "UNKNOWN" ];
	required string file_name = 2 [ default = "UNKNOWN" ];
	optional string seperator = 3 [ default = "|" ];
	repeated string fields = 4; /// if empty, follow store config file's orignal field order
}

message StoreFileMapperConfig {
	repeated StoreFileMapper mapper = 1;
}
